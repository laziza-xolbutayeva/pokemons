<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bs css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Pokimons</title>
    <!-- css -->
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header class="bgcolor">
        <nav class="navbar">
            <div class="container d-flex align-items-start">
                <span class="navbar-brand w-75 text-end">
                    <img class="" src="/images/pokemon_logo 1.png" alt="">
                </span>
                <span class="basket"><img src="/images/like.png" alt=""></span>
            </div>
          </nav>
    </header>
    <main class="bgcolor">
            <section>
                <div class="container">
                    <div class="d-flex justify-content-around p-5 gap-3">
                        <select name="" id="typeSelect" class="select border-dark fw-bolder fs-5">
                            <option selected>All</option>
                        </select>
                        <input type="text" class="search fw-bolder d-flex justify-content-between fs-5" placeholder="Search">
                        <select name="" id="letters" class="select border-dark fw-bolder fs-5">
                            <option selected>Mixed</option>
                            <option>Aa-Zz</option>
                            <option>Zz-Aa</option>
                        </select>
                        <button id="buttonsearch" class="button fw-bolder fs-5">Button</button>
                    </div>
                </div>
            </section>
            <section>
                <div class="container">
                    <div class="row w-100" id="pakemon_cards">
                       
                        
                    </div>
                </div>
            </section>
            <section>
                <div class="likedbg">
                    <div class="likedpage p-2">
                        <button class="border-0" id="closeButton"><img src="/images/close.svg" class="closes" alt="close"></button>
                        <div class="likedCard m-4 ps-5">
                            
                            
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>



    <script src="/script/data.js"></script>
    <script src="/script/plagin.js"></script>
    <script src="/script/app.js"></script>
</body>
</html>
